pipeline:
  name: selab
  identifier: selab
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: SELab
        repoName: jhttp
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: SELabK8S
              namespace: default
              automountServiceAccountToken: true
              nodeSelector: {}
              harnessImageConnectorRef: SELabConnector
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: build java app
                  identifier: build_java_app
                  spec:
                    connectorRef: SELabConnector
                    image: maven:3.8-jdk-11
                    shell: Sh
                    command: |-
                      echo "Welcome to Harness CI"
                      mvn -B package --file pom.xml
                  description: Build Java App
